<h1 mat-dialog-title>Add new Consumption</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput type="date" [formControl]="formdata.day">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Consumption</mat-label>
    <input matInput [formControl]="formdata.production"> 
    <span matTextSuffix>kWh</span>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Power Unit</mat-label>
    <mat-select [formControl]="formdata.powerunit">
      <mat-option value="Power Unit 1.">Power Unit 1.</mat-option>
      <mat-option value="Power Unit 2.">Power Unit 2.</mat-option>
      <mat-option value="Power Unit 3.">Power Unit 3.</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-icon-button mat-dialog-close color="warn"><mat-icon>cancel</mat-icon></button>
  <button mat-icon-button color="primary" (click)="Upload()"><mat-icon>check</mat-icon></button>
</div>
